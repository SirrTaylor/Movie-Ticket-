<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="formstyle.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error-msg"></p>
        <form id = "form1">
            <div >
                <label for="fname">
                 <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill ="#000000"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
                </label>
                <input type="text" name ="firstname" id ="fname" placeholder="First name">

            </div>

            <div>
                <label for="eMail">
                 <span>@</span>
                </label>
                <input required type ="email" name ="email" id ="eMail" placeholder="Email">
            </div>

            <div>
                <label for="pword">
                 <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                </label>
                <input required type="password" name ="password" id ="pword" placeholder="Password">
            </div>

            <div>
                <label for="pword">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                   </label>
                <input  type="password" name ="rePpassword" id ="rPword" placeholder="Repeat Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
<script>
    const  form = document.getElementById('form1')
    const  fisrtName = document.getElementById('fname')
    const  email_input = document.getElementById('eMail')
    const  passWord = document.getElementById('pword')
    const  repPassWord = document.getElementById('rPword')
    const  err_msg = document.getElementById('error-msg')

form.addEventListener('submit',(e)=> {

    if(fisrtName){
        //presence of firstname shows signup form
        let errors = []
        errors =getSignupFormErrors(fisrtName.value, email_input.value,passWord.value,repPassWord.value) 
        if (errors.length > 0)
            {
                e.preventDefault()
                err_msg.innerText = errors.join(", ")
            }   

            else
            {
    
                localStorage.setItem("email1", email_input.value)
                localStorage.setItem("email_pass1", passWord.value )
                window.open("login.html", "_blank")

            }
    }
    else{
        //absence means its login form
        let errors = getLoginFormErrors(email_input.value,passWord.value)
        if (errors.length > 0)
            {
                e.preventDefault()
                err_msg.innerText = errors.join(", ")
            }
    }
     
  
})

function getLoginFormErrors(email,password)
{
  let eRRors = []
  if (email == null) {
     eRRors.push("email is requred")
     email_input.parentNode.classList.add('incorrect')
   }

    if (password == null) {
        eRRors.push("password is requred")
     passWord.parentNode.classList.add('incorrect')
    }  
  return eRRors
}

function getSignupFormErrors(firstname,email,password,repeatpassword)
{
    let errors = []

    if ( firstname == null) {
        errors.push("firstname is requred")
        fisrtName.parentNode.classList.add('incorrect')
    }

    if (email == null) {
        errors.push("email is requred")
        email_input.parentNode.classList.add('incorrect')
    }

    if (password == null) {
        errors.push("password is requred")
        passWord.parentNode.classList.add('incorrect')
        e.preventDefault()
        err_msg.innerText = errors.join(", ")
    }

    if (repeatpassword != password || repeatpassword==null) {
        errors.push("please repeat the password")
        repPassWord.parentNode.classList.add('incorrect')
    }

    return errors;
}
</script>
</html>
